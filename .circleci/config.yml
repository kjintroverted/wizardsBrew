# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  deploy:
    docker:
      # specify the version
      - image: golang
    working_directory: ~/wizardsBrew
    steps:
      - checkout
      - run: go build .
      - run: ls -la

workflows:
  version: 2
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
